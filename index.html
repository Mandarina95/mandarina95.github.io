<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Princesa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="petal-container" aria-hidden="true">

    <main class="card">
        <div class="container">
            
            <section class="text-section">
                <p class="intro">Para mi princesa hermosa</p>
                
                <p>Le doy gracias a Dios por ponerte en mi vida, y hacerme el hombre más feliz del mundo.</p>
                
                <p>Soy afortunado de tenerte en mi vida, de haber vivido momentos bonitos, experiencias, tanto en <b>Bello Campo</b>, como en <b>Valle de Luna</b>.</p>
                
                <p class="timer-label">Nuestra historia comenzó hace...</p>
                <div id="timer" class="timer">
                    </div>
                
                <p class="love-footer">Te amo preciosa</p>
            </section>

            <section class="tree-section">
                <div class="tree">
                    <div class="trunk"></div>
                    <div class="hearts-canopy" id="canopy">
                        </div>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
